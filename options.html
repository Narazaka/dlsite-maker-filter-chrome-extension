<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DLsite 作者フィルター</title>
        <script src="options.js"></script>
    </head>
    <body>
        <h1>DLsite 作者フィルター オプション</h1>
        <dl>
            <dt>隠すモード</dt>
            <dd>
                <label><input type="radio" name="mode" value="gray">グレーアウト</label>
                <label><input type="radio" name="mode" value="opacity">色を薄くする</label>
                <label><input type="radio" name="mode" value="hide">完全に隠す</label>
            </dd>
            <dt>隠す作者名（改行区切り 完全一致）</dt>
            <dd>
                <textarea id="ignoreMakerNames" cols="20" rows="20"></textarea>
            </dd>
        </dl>
        <button id="save" type="button">保存</button>
    </body>
</html>
